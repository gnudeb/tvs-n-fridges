<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Weird Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{% static 'spa.js' %}" defer></script>
</head>
<body>
    <div id="app">
        <div id="categories-list">
            <h3>Categories</h3>
            <ul>
                <li v-for="category in categories">
                    <button v-on:click="setCategory(category)">[[ category ]]</button>
                </li>
            </ul>
        </div>

        <div id="products-list">
            <h3 v-if="products.length != 0">Products</h3>
            <ul>
                <li v-for="product in products">
                    <button v-on:click="setProduct(product.id)">
                        [[ product.name ]]: [[ product.clicks ]] clicks
                    </button>
                </li>
            </ul>
        </div>

        <div id="product-view-container">
            <h3 v-if="product">Selected Product</h3>
            <div id="product-view" v-if="product">
                <h4 id="product-name">
                    Product name: [[ product.name ]]
                </h4>
                <h4 id="clicks">
                    This product has been clicked on [[ product.clicks ]] times.
                </h4>
            </div>
            <div id="no-product-view" v-else></div>
        </div>
    </div>
</body>
</html>
